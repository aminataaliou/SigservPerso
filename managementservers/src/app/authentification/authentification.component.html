<div class="position-fixed w-100 h-100 bg-white d-flex justify-content-center align-items-center">
        <div class="bg-primary p-4 rounded shadow container-fluid" style="width: 50vh;min-height: 20vh;">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <tui-avatar
            class="tui-space_top-1" size="l" [avatarUrl]="'assets/icon-01.png'">Serveur</tui-avatar>
            </div>
            <form [formGroup]="authentform" (ngSubmit)="authentsubmited()">
                <div class="form-group">
                <tui-input tuiTextfieldSize="s">
                    Nom d'utilisateur
                    <input  tuiTextfield type="email" class="form-control" name="email" 
                    formControlName="email"  />
                    
                </tui-input>
                </div>
                <div class="form-text text-danger" *ngIf="authentform.get('email')?.errors?.['required'] && 
                (authentform.get('email')?.dirty|| authentform.get('email')?.touched)">
                    Email is required !
                </div>
                <div class="form-text text-danger" *ngIf="authentform.get('email')?.errors?.['required'] && 
                (authentform.get('email')?.dirty|| authentform.get('email')?.touched)">
                    Email is invalid!!!
                </div>
                <div class="form-group">
                <tui-input-password 
                    tuiTextfieldSize="s"
                    class="tui-space_top-2">
                    Mot de passe
                    <input tuiTextfield type="password" class="form-control" name="password" 
                    formControlName="password" />
                </tui-input-password>  
            </div>
            <div class="form-text text-danger" *ngIf="authentform.get('password')?.errors?.['required'] && 
                (authentform.get('password')?.dirty || authentform.get('password')?.touched)">
                    Password is required !
                </div>
            <div class="form-text text-danger" *ngIf="authentform.get('password')?.errors?.['minlength'] || 
            authentform.get('password')?.errors?.['maxlength'] && 
                (authentform.get('password')?.dirty || authentform.get('password')?.touched)">
                Password should be at last 6 and at the max 15 characters long.
                </div>
                <button 
                        tuiButton
                        type="submit"
                        
                        size="m"
                        appearance="secondary"
                        class="tui-space_right-3 tui-space_bottom-3 mt-3 container-fluid "
                        routerLink="/admin"
                        [disabled]="authentform.invalid">
                        SE CONNECTER
                </button>
        </form>
        </div>
</div>
