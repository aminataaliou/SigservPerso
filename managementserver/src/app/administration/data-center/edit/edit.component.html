<div class="bg-white row  d-flex justify-content-center align-items-center flex-column " >
  <h2 class=" title mb-3 mt-3 d-flex justify-content-center align-items-center">
    Mise Ã  jour du Data_Center
    <code tuiText=".tui-space(top, <value>);"></code>
  </h2>
  <form [formGroup]="dataForm" class="col-md-8 " (ngSubmit)="dataSubmited()">
    <div class="row g-3">
      <div class="col-md-6 mt-5">
        <h6> Nom </h6>
        <tui-input tuiTextfieldSize="m" formControlName="nom">
          Entrez le nom du Data Center!
          <input  tuiTextfield type="Field placeholder" class="form-control" name="nom"/>
        </tui-input>
      </div>
      <div class="col-md-6 mt-5">
        <h6> Nom du pays</h6>
        <tui-input tuiTextfieldSize="m" formControlName="pays">
          Entrez le nom du pays!
          <input  tuiTextfield type="Field placeholder" class="form-control" name="pays"/>
        </tui-input>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-6 mt-5">
        <h6> Nom de la ville</h6>
        <tui-input tuiTextfieldSize="m" formControlName="ville">
          Entrez le nom de la ville!
          <input  tuiTextfield type="Field placeholder" class="form-control" name="ville"/>
        </tui-input>
      </div>
      <div class="col-md-6 mt-5">
        <h6> Nom du quartier</h6>
        <tui-input tuiTextfieldSize="m" formControlName="quartier">
          Entrez le numero de l'armoire!
          <input  tuiTextfield type="Field placeholder" class="form-control" name="quartier"/>
        </tui-input>
      </div>
    </div>
    <div class="tui-form__buttons">
      <button tuiButton type="button" appearance="secondary-destructive" size="m"
              class="tui-form__button"
              routerLink="/admin/data-center/liste">
        Annuler
      </button>
      <button tuiButton size="m" type="submit" [disabled]="dataForm.invalid"
              appearance="accent"  class="tui-form__button" >
        Soumettre
      </button>
    </div>
  </form>
</div>
